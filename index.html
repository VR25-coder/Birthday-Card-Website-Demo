<!DOCTYPE html>
<html>
<head>
<title>Birthday Card</title>

<!-- IMPORTANT FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
body {
    height: 100vh;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* RESPONSIVE CARD */
.card {
     position: relative;
     width: 90vw;              /* responsive width */
     max-width: 320px;         /* max size for large screens */
     height: 130vw;            /* responsive height */
     max-height: 450px;

     border: 10px solid #9612eb;
     box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);

     background-image: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)), url("anshika2.jpeg");
     background-size: cover;
     background-position: center;
     background-repeat: no-repeat;
}

.card .text-container {
     width: 85%;
     margin: auto;
}

.strikethrough {
     text-decoration: line-through;
}

.card .text-container #head {
     font-family: 'Nobile', sans-serif;
     font-size: 1.4em;
     margin: 40px auto;
     text-align: center;
}

.card p {
     font-size: 1em;
     line-height: 1.4;
     font-family: 'Nobile';
     color: #331717;
     font-style: italic;
     text-align: center;
     margin: 20px auto 0px auto;
}

.card .front {
     position: absolute;
     width: 100%;
     height: 100%;
     margin: -10px 0px 0px -10px;
     border: 10px solid #9612eb;
     backface-visibility: hidden;

     background-image: url("anshika2.jpeg");
     background-size: cover;
     background-position: center;
     background-repeat: no-repeat;

     transform-style: preserve-3d;
     transform-origin: 0% 50%;
     transform: perspective(800px) rotateY(0deg);
     transition: all 0.8s ease-in-out;
}

.card:hover .front {
     transform: perspective(800px) rotateY(-170deg);
}

.card:hover .back {
     transform: perspective(800px) rotateY(-170deg);
     box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3),
                 inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
}

.card .back {
     position: absolute;
     width: 100%;
     height: 100%;
     border: 10px solid #9612eb;
     margin: -10px 0px 0px -10px;
     backface-visibility: visible;

     background-image: url("anshika.jpg");
     background-size: 85%;
     background-position: center;
     background-repeat: no-repeat;

     transform-style: preserve-3d;
     transform-origin: 0% 50%;
     transform: perspective(800px) rotateY(0deg);
     transition: all 0.8s ease-in-out;
}

.imgset {
  position: relative;
  z-index: 1;
  margin-bottom: -60%;
}

.imgset img {
    width: 100%;
    box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
    border-radius: 5px;
}
</style>
</head>

<body>

<div class="card">
  <div class="back"></div>

  <div class="front">
    <div class="imgset">
         <img src="https://1.bp.blogspot.com/-Mgj9-rbs65E/XfMoPSD5gtI/AAAAAAAAURk/NBokE2gSS2cTSJ2em5lZ5hJDuTtRN7UVwCLcBGAsYHQ/s1600/2713997.png">
    </div>
  </div>

  <div class="text-container">
    <p id="head">Happy Birthday Anshikaa!</p>
    <p>Hope your day‚Äôs as beautiful, bright, and charming as your smile üòèüí´</p>
    <p>Keep spreading that magic and maybe save a little of it for me üòâ</p>
  </div>
</div>

</body>
</html>
